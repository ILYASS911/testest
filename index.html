<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isotunes - Casques audio sans fil</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- مسار ملف CSS -->
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="https://m.media-amazon.com/images/I/31i63XNCykL.jpg" alt="Isotunes Logo"> <!-- مسار الصورة -->
      </div>
      <ul class="menu">
        <li><a href="#home">Accueil</a></li>
        <li><a href="#products">Produits</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Accueil -->
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Casques audio sans fil professionnels</h1>
      <p>Découvrez nos produits de qualité supérieure pour votre confort.</p>
      <a href="#products" class="cta-btn">Voir les produits</a>
    </div>
  </section>

  <!-- Section Produits -->
  <section id="products" class="products">
    <h2>Nos Produits</h2>
    <div class="product-list">
      <div class="product-item">
        <img src="https://images.interestingengineering.com/img/iea/9lwjAzlK6E/amazon-hist-header.jpg" alt="Casque 1"> <!-- مسار الصورة -->
        <h3>Casque Isotunes Pro</h3>
        <p>Description du produit ici.</p>
        <a href="#" class="product-btn">Acheter maintenant</a>
      </div>
      <!-- Répète ce bloc pour d'autres produits -->
    </div>
  </section>

  <!-- Section Contact -->
  <section id="contact" class="contact">
    <h2>Contactez-nous</h2>
    <form>
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre email" required>
      <textarea placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Isotunes. Tous droits réservés.</p>
  </footer>

  <script src="https://images.interestingengineering.com/img/iea/9lwjAzlK6E/amazon-hist-header.jpg"></script> <!-- مسار ملف JavaScript -->
</body>
</html>
